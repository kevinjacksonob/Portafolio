<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio UFPS</title>
  <link rel="stylesheet" href="style/edit.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="contenedor">
    <button class="back" id="back"><i class="fa-solid fa-arrow-left"></i> Back</button>
    <div class="contenedor-main">
      <div>
        <h3>Editar Estudiante</h3> 
      </div>
      <div class="contenedor-form">
        <form action="" class="form">
          <div class="form-group">
            <div class="primero">
              <div>
                <label for="">Studen Code (ID)</label>
                <input type="text" disabled>
              </div>
              <div>
                <label for="">Full Name</label>
                <input type="text"> 
              </div>
            </div>
            <div class="segundo">
              <div>
                <label for="">Email</label>
                <input type="text">
              </div>
              <div>
                <label for="">GitHub Link</label>
                <input type="text"> 
              </div>
            </div>
            <div class="tercero">
                <label for="">Photo URL</label>
                <input type="text">
            </div>
            <div class="cuarto">
                <label for="">Description</label>
                <textarea name="" id=""></textarea>
            </div>
          </div>
          <div class="botones">
            <button>Cancel</button>
            <button>Save Studen</button>
          </div>
        </form>
      </div>
    <div>
  </div>
</div>
<script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
<script src="scrips/back.js"></script>
</body>
</html>
