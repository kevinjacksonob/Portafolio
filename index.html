<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio UFPS</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="navbar-title">Student Management</h1>
            <button class="navbar-button">Add New Student</button>
        </div>
    </header>
    <main>
        <div class="card-container" id="studentsList"></div>
        <!-- Student Card Template -->
        <template id="studentCardTemplate">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <div >
                            <img src="" class="card-img-top student-image" alt="Student Photo">
                        </div>
                        <div>
                            <h5 class="card-title student-name"></h5>
                            <p class="card-text student-email"></p>
                        </div>
                    </div>                               
                    <div class="card-body">
                        <p class="card-text student-id"></p>
                        <p class="card-text student-description linea"></p>
                        <div class="a-container">
                            <a href="edit.html">
                                <i class="fa-solid fa-pen-to-square"></i> Edit
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-eye"></i> Details
                            </a>
                            <a href="#">
                                <i class="fa-regular fa-user"></i> Resume
                            </a>
                            <!-- <div class="d-flex justify-content-start">
                                <a href="#" class="btn btn-link github-link">
                                    <i class="fa-brands fa-github"></i>
                                </a>
                            </div>  -->
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </template>
    </main>
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
    <script src="scrips/api.js"></script>
    <script src="scrips/app.js"></script>
</body>
</html>
